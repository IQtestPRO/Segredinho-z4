        body {
            font-family: Arial, sans-serif;

        .test-container {

        }

            border-radius: 8px;
        }
    </style>

<body>
    <div class="test-container">
        <h1>üß™ Teste Real - Sistema de Match</h1>
        <p>Testando o popup de match na p√°gina inicial real do Segredinho VIP.</p>
        
        <div id="status" class="status">
            Carregando p√°gina inicial...
        </div>
        
        <button class="test-button" onclick="simularCurtidas()">‚ù§Ô∏è Simular 4 Curtidas (Ativar Match)</button>
        <button class="test-button" onclick="recarregarPagina()">üîÑ Recarregar P√°gina</button>
        
        <div class="iframe-container">
            <iframe id="paginaInicial" src="appminhacoroa.site/inicial.html"></iframe>
        </div>
        
        <h3>üìã Status do Teste:</h3>
        <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>‚úÖ P√°gina inicial carregada</li>
            <li id="match-status">‚è≥ Aguardando teste de match...</li>
            <li id="image-status">‚è≥ Aguardando verifica√ß√£o de imagem...</li>
        </ul>
    </div>
    
    <script>
        function updateStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isSuccess ? 'success' : 'error');
        }
        
        function updateMatchStatus(message, isSuccess = true) {
            const status = document.getElementById('match-status');
            status.textContent = (isSuccess ? '‚úÖ ' : '‚ùå ') + message;
        }
        
        function updateImageStatus(message, isSuccess = true) {
            const status = document.getElementById('image-status');
            status.textContent = (isSuccess ? '‚úÖ ' : '‚ùå ') + message;
        }
        
        function simularCurtidas() {
            updateStatus('üöÄ Simulando curtidas...');
            
            const iframe = document.getElementById('paginaInicial');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            try {
                // Simular 4 cliques no bot√£o de curtir
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        const botaoCurtir = iframeDoc.querySelector('.like-btn');
                        if (botaoCurtir) {
                            botaoCurtir.click();
                            updateStatus(`‚ù§Ô∏è Curtida ${i + 1}/4 enviada`);
                            
                            if (i === 3) {
                                // Ap√≥s a 4¬™ curtida, verificar se o popup apareceu
                                setTimeout(() => {
                                    verificarMatch();
                                }, 1000);
                            }
                        }
                    }, i * 500);
                }
            } catch (error) {
                updateStatus('‚ùå Erro ao simular curtidas: ' + error.message, false);
            }
        }
        
        function verificarMatch() {
            const iframe = document.getElementById('paginaInicial');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            try {
                const popup = iframeDoc.querySelector('.popup-match');
                if (popup && popup.style.display === 'flex') {
                    updateMatchStatus('Popup de match apareceu!', true);
                    
                    // Verificar se a imagem est√° carregada
                    const img = popup.querySelector('img');
                    if (img && img.src && img.src !== '' && !img.src.includes('inicial.html')) {
                        updateImageStatus('Imagem carregada corretamente: ' + img.src.split('/').pop(), true);
                        updateStatus('üéâ TESTE PASSOU! Match funcionando com imagem.', true);
                    } else {
                        updateImageStatus('Imagem n√£o carregou ou tem problema na URL', false);
                        updateStatus('‚ö†Ô∏è Match apareceu mas sem imagem correta.', false);
                    }
                } else {
                    updateMatchStatus('Popup de match n√£o apareceu', false);
                    updateStatus('‚ùå TESTE FALHOU! Match n√£o foi ativado.', false);
                }
            } catch (error) {
                updateStatus('‚ùå Erro ao verificar match: ' + error.message, false);
            }
        }
        
        function recarregarPagina() {
            updateStatus('üîÑ Recarregando p√°gina...');
            const iframe = document.getElementById('paginaInicial');
            iframe.src = iframe.src;
            
            setTimeout(() => {
                updateStatus('‚úÖ P√°gina recarregada');
                updateMatchStatus('Aguardando teste de match...');
                updateImageStatus('Aguardando verifica√ß√£o de imagem...');
            }, 2000);
        }
        
        // Verificar quando o iframe carregar
        document.getElementById('paginaInicial').onload = function() {
            updateStatus('‚úÖ P√°gina inicial carregada com sucesso');
        };
    </script>
</body>
