    <div class="container">
        <div class="chat-header">
            <img src="/wp-content/uploads/2025/04/logochat.png" alt="Logo" class="chat-logo">
            <div class="chat-info">
                <span class="chat-title">Segredinho Vip ON</span>
                <span class="chat-status">Online</span>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Mensagens do chat serão inseridas aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
            <button id="sendMessageBtn" disabled>Enviar</button>
        </div>
    </div>

    <audio id="audioPlayer" src="/placeholder.svg"></audio>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const audioPlayer = document.getElementById('audioPlayer');

        let currentMessageIndex = 0;
        let audioCount = 0;
        let pixSent = false; // Flag para garantir que o PIX seja enviado apenas uma vez

        const messages = [
            { type: 'received', text: 'Olá! Que bom que você chegou. Tenho algo muito importante para te contar, mas preciso que você me ouça com atenção.', audio: '/assets/audios/audio1.mp4', delay: 1000 },
            { type: 'received', text: 'É sobre um segredo que pode mudar sua vida financeira. Você está pronto(a) para ouvir?', audio: '/assets/audios/audio2.mp4', delay: 5000 },
            { type: 'received', text: 'Este segredo me permitiu alcançar a liberdade financeira e agora quero compartilhar com você. Preste atenção no próximo áudio, ele é o mais importante.', audio: '/assets/audios/audio3.mp4', delay: 7000 },
            { type: 'final', text: 'Parabéns! Você chegou ao final do nosso chat e descobriu o segredo. Como presente, você acaba de receber um PIX de R$ 50,00! Clique no botão abaixo para acessar o conteúdo completo e aprender a fazer o mesmo.', image: '/fade.gif', delay: 10000 }
        ];

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', message.type);
            messageElement.innerHTML = `<p>${message.text}</p>`;
            if (message.image) {
                const imgElement = document.createElement('img');
                imgElement.src = message.image;
                imgElement.alt = 'Imagem de presente';
                imgElement.classList.add('final-image');
                messageElement.appendChild(imgElement);
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function playNextAudio() {
            if (currentMessageIndex < messages.length) {
                const message = messages[currentMessageIndex];
                if (message.audio) {
                    audioPlayer.src = message.audio;
                    audioPlayer.play();
                    audioCount++;
                    addMessage({ type: 'received', text: '...' }); // Placeholder for audio message
                } else if (message.type === 'final') {
                    addMessage(message);
                    // **INÍCIO DA LÓGICA DE RECOMPENSA POR PIX**
                    if (!pixSent) {
                        triggerPixReward();
                        pixSent = true; // Garante que o PIX seja enviado apenas uma vez
                    }
                    // **FIM DA LÓGICA DE RECOMPENSA POR PIX**
                }
                currentMessageIndex++;
            }
        }

        audioPlayer.onended = () => {
            // Remove o placeholder "..."
            const lastPlaceholder = chatMessages.querySelector('.message.received:last-child p');
            if (lastPlaceholder && lastPlaceholder.textContent === '...') {
                lastPlaceholder.parentElement.remove();
            }

            // Adiciona a mensagem real após o áudio
            const message = messages[audioCount - 1]; // audioCount já foi incrementado
            if (message) {
                addMessage({ type: 'received', text: message.text });
            }

            // Continua para a próxima mensagem ou finaliza
            if (audioCount < 3) { // Se ainda há áudios para tocar (até o 3º)
                setTimeout(playNextAudio, messages[audioCount - 1].delay);
            } else if (audioCount === 3) { // Após o 3º áudio, exibe a mensagem final
                setTimeout(() => {
                    const finalMessage = messages.find(msg => msg.type === 'final');
                    if (finalMessage) {
                        addMessage(finalMessage);
                        // **INÍCIO DA LÓGICA DE RECOMPENSA POR PIX**
                        if (!pixSent) {
                            triggerPixReward();
                            pixSent = true; // Garante que o PIX seja enviado apenas uma vez
                        }
                        // **FIM DA LÓGICA DE RECOMPENSA POR PIX**
                    }
                }, messages[audioCount - 1].delay);
            }
        };

        // Nova função para lidar com a recompensa PIX e a flag do localStorage
        function triggerPixReward() {
            console.log("DEBUG: Simulando envio de PIX de R$ 50,00 para o usuário.");
            // Em uma aplicação real, aqui você faria uma chamada AJAX para o seu backend:
            // fetch('/api/send-pix-reward', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ amount: 50, type: 'chat_completion' })
            // })
            // .then(response => response.json())
            // .then(data => console.log('PIX API Response:', data))
            // .catch(error => console.error('Erro ao enviar PIX:', error));

            localStorage.setItem('chatCompletoParaProximoPix', 'true');
            console.log("DEBUG: localStorage 'chatCompletoParaProximoPix' definido como 'true'.");
        }

        // Inicia o chat
        document.addEventListener('DOMContentLoaded', () => {
            playNextAudio();
        });
    </script>
</body>
</html>
