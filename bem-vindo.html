<style>
  * { 
    box-sizing: border-box; 
    margin: 0; 
    padding: 0; 
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    -webkit-user-select: none;
}

body, html {
    height: 100%; 
    font-family: 'Poppins', sans-serif; 
    background: #000;
    display: flex; 
    justify-content: center; 
    align-items: center;
    position: relative;
    overflow-x: hidden;
}

/* Detec√ß√£o de plataforma social */
.social-platform {
    padding: 0 !important;
}

.welcome-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    max-width: 380px;
    width: 90%;
    position: relative;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { 
        opacity: 0; 
        transform: translateY(30px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.welcome-container img {
    width: 80px; 
    margin-bottom: 15px;
    height: auto;
}

.welcome-container h2 {
    font-size: 20px; 
    color: #6c2894; 
    margin-bottom: 8px;
    line-height: 1.2;
}

.welcome-container .site-name {
    font-family: 'Dancing Script', cursive;
    font-size: 36px; 
    font-weight: bold; 
    color: #6c2894;
    background: linear-gradient(45deg, #8319C1, #b941ff, #8319C1);
    -webkit-background-clip: text; 
    background-clip: text;
    margin-bottom: 15px; 
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    letter-spacing: 1px; 
    margin-top: -8px;
    line-height: 1.1;
}

.welcome-container p {
    font-size: 14px; 
    color: #333; 
    margin-bottom: 25px;
    line-height: 1.4;
}

.btn {
    display: block; 
    width: 100%; 
    padding: 12px;
    margin-bottom: 12px;
    background: linear-gradient(45deg, #8319C1, #b941ff, #8319C1);
    color: white; 
    border: none; 
    border-radius: 16px;
    font-size: 15px; 
    font-weight: bold; 
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    touch-action: manipulation;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;

// Detectar plataforma social e otimizar experi√™ncia
function detectAndOptimizeSocialPlatform() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const referrer = document.referrer;
    
    // Detectar Facebook/Instagram/Messenger WebView
    const isFacebookApp = /FBAN|FBAV|Instagram|Messenger/i.test(userAgent);
    const isFromFacebook = /facebook\.com|instagram\.com|messenger\.com/i.test(referrer);
    
    if (isFacebookApp || isFromFacebook) {
        document.body.classList.add('social-platform');
        
        // Otimizar viewport para redes sociais
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
        }
        
        // Prevenir zoom em inputs (se houver)
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });
        });
        
        // Melhorar performance de touch
        document.addEventListener('touchstart', function() {}, { passive: true });
        
        // Prevenir gestos de zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Otimizar scroll
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    }
}

// Otimizar intera√ß√µes touch para bot√µes
function optimizeTouchInteractions() {
    const buttons = document.querySelectorAll('.btn');
    
    buttons.forEach(button => {
        // Feedback visual imediato no touch
        button.addEventListener('touchstart', function(e) {
            this.style.transform = 'scale(0.95)';
            this.style.transition = 'transform 0.1s ease';
            
            // Adicionar efeito de ripple
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255,255,255,0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.touches[0].clientX - rect.left - size / 2;
            const y = e.touches[0].clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        }, { passive: true });
        
        button.addEventListener('touchend', function() {
            setTimeout(() => {
                this.style.transform = '';
                this.style.transition = '';
            }, 100);
        }, { passive: true });
        
        // Prevenir double-tap zoom
        button.addEventListener('touchend', function(e) {
            e.preventDefault();
        });
    });
}

// Ajustar altura da viewport dinamicamente
function adjustViewportHeight() {
    const setVH = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    
    setVH();
    
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => {
        setTimeout(setVH, 100);
    });
}

// Adicionar estilos de anima√ß√£o CSS dinamicamente
function addRippleAnimation() {
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .btn {
            position: relative;
            overflow: hidden;
        }
    `;
    document.head.appendChild(style);
}

// Inicializar todas as otimiza√ß√µes
document.addEventListener('DOMContentLoaded', function() {
    detectAndOptimizeSocialPlatform();
    optimizeTouchInteractions();
    adjustViewportHeight();
    addRippleAnimation();
});

});
