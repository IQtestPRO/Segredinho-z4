    <script>
        // Dados das mulheres - Lista completa sem duplicaÃ§Ã£o
        const mulheres = [
            {
                nome: "Luciana",
                idade: 42,
                foto: "wp-content/uploads/2025/05/1.jpg",
                distancia: "2 km"
            },
            {

            },
            {

            },
            {

                distancia: "4 km"
            },
            {
                nome: "Claudia",
                idade: 39,
                foto: "wp-content/uploads/2025/05/5.jpg",
                distancia: "2 km"
            },
            {
                nome: "Renata",
                idade: 43,
                foto: "wp-content/uploads/2025/05/6.jpg",
                distancia: "3 km"
            },
            {
                nome: "Simone",
                idade: 40,
                foto: "wp-content/uploads/2025/05/7.jpg",
                distancia: "1 km"
            },
            {
                nome: "Adriana",
                idade: 44,
                foto: "wp-content/uploads/2025/05/8.jpg",
                distancia: "5 km"
            },
            {
                nome: "Juliana",
                idade: 37,
                foto: "wp-content/uploads/2025/05/9.jpg",
                distancia: "2 km"
            },
            {
                nome: "Carla",
                idade: 46,
                foto: "wp-content/uploads/2025/05/10.jpg",
                distancia: "3 km"
            }
        ];

        // VariÃ¡veis de controle
        let currentCardIndex = 0;
        let totalMatches = 0;
        let cardsVisualizados = [];
        let isAnimating = false;

        // InicializaÃ§Ã£o
        window.onload = function() {
            initializeApp();
        };

        function initializeApp() {
            // Recuperar estado salvo
            const savedIndex = localStorage.getItem('currentCardIndex');
            const savedMatches = localStorage.getItem('totalMatches');
            const savedSaldo = localStorage.getItem('chatSaldo') || localStorage.getItem('saldoInicial');
            const savedVisualizados = localStorage.getItem('cardsVisualizados');

            // Restaurar estado
            if (savedIndex !== null) {
                currentCardIndex = parseInt(savedIndex);
            }
            if (savedMatches !== null) {
                totalMatches = parseInt(savedMatches);
            }
            if (savedVisualizados) {
                cardsVisualizados = JSON.parse(savedVisualizados);
            }

            // Atualizar saldo na interface
            if (savedSaldo) {
                const saldoFormatado = parseFloat(savedSaldo).toFixed(2).replace('.', ',');
                document.getElementById('saldoValor').innerText = saldoFormatado;
            }

            // Renderizar cards
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            
            // IMPORTANTE: Limpar container antes de renderizar para evitar duplicaÃ§Ã£o
            container.innerHTML = '';

            // Verificar se ainda hÃ¡ cards para mostrar
            if (currentCardIndex >= mulheres.length) {
                showNoMoreCards();
                return;
            }

            // Renderizar prÃ³ximos 3 cards (atual + 2 seguintes)
            for (let i = 0; i < 3 && (currentCardIndex + i) < mulheres.length; i++) {
                const cardData = mulheres[currentCardIndex + i];
                const card = createCard(cardData, i);
                container.appendChild(card);
            }
        }

        function createCard(data, zIndex) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.zIndex = 10 - zIndex;
            card.style.transform = `scale(${1 - zIndex * 0.05}) translateY(${zIndex * 10}px)`;

            card.innerHTML = `
                <img class="card-image" src="${data.foto}" alt="${data.nome}" onerror="this.src='/placeholder.svg?height=400&width=300&text=${data.nome}'">
                <div class="card-info">
                    <div class="card-name">${data.nome}</div>
                    <div class="card-details">
                        <span class="card-age">${data.idade} anos</span>
                        <span class="card-distance">${data.distancia}</span>
                    </div>
                </div>
            `;

            // Adicionar eventos de swipe apenas no card do topo
            if (zIndex === 0) {
                addSwipeEvents(card);
            }

            return card;
        }

        function addSwipeEvents(card) {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let isDragging = false;

            // Mouse events
            card.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // Touch events
            card.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);

            function startDrag(e) {
                if (isAnimating) return;
                
                isDragging = true;
                card.classList.add('dragging');
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                startX = clientX;
                startY = clientY;
            }

            function drag(e) {
                if (!isDragging || isAnimating) return;
                
                e.preventDefault();
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                currentX = clientX - startX;
                currentY = clientY - startY;
                
                const rotation = currentX * 0.1;
                const opacity = 1 - Math.abs(currentX) / 300;
                
                card.style.transform = `translateX(${currentX}px) translateY(${currentY}px) rotate(${rotation}deg)`;
                card.style.opacity = opacity;
            }

            function endDrag() {
                if (!isDragging || isAnimating) return;
                
                isDragging = false;
                card.classList.remove('dragging');
                
                const threshold = 100;
                
                if (Math.abs(currentX) > threshold) {
                    // Swipe detectado
                    if (currentX > 0) {
                        performSwipe('right');
                    } else {
                        performSwipe('left');
                    }
                } else {
                    // Voltar Ã  posiÃ§Ã£o original
                    card.style.transform = '';
                    card.style.opacity = '';
                }
                
                currentX = 0;
                currentY = 0;
            }
        }

        function swipeLeft() {
            if (isAnimating) return;
            performSwipe('left');
        }

        function swipeRight() {
            if (isAnimating) return;
            performSwipe('right');
        }

        function performSwipe(direction) {
            if (isAnimating || currentCardIndex >= mulheres.length) return;
            
            isAnimating = true;
            const currentCard = document.querySelector('.card');
            
            if (!currentCard) return;

            // Animar saÃ­da do card
            if (direction === 'right') {
                currentCard.classList.add('swiped-right');
                // Verificar match (50% de chance)
                if (Math.random() < 0.5) {
                    setTimeout(() => {
                        showMatch(mulheres[currentCardIndex]);
                    }, 300);
                }
            } else {
                currentCard.classList.add('swiped-left');
            }

            // Marcar card como visualizado
            cardsVisualizados.push(currentCardIndex);
            
            // AvanÃ§ar para prÃ³ximo card
            currentCardIndex++;
            
            // Salvar estado
            saveState();

            // Remover card e renderizar prÃ³ximo apÃ³s animaÃ§Ã£o
            setTimeout(() => {
                isAnimating = false;
                renderCards();
            }, 300);
        }

        function showMatch(matchData) {
            totalMatches++;
            localStorage.setItem('totalMatches', totalMatches.toString());
            
            // Configurar popup de match
            document.getElementById('matchName').innerText = matchData.nome;
            document.getElementById('profileMatchImg').src = matchData.foto;
            
            // Salvar dados do match para o chat
            localStorage.setItem('chatPerfilNome', matchData.nome);
            localStorage.setItem('chatPerfilFoto', matchData.foto);
            
            // Mostrar popup
            document.getElementById('matchPopup').style.display = 'flex';
            
            // Tracking do Facebook Pixel
            if (typeof fbq !== 'undefined') {
                fbq('track', 'ViewContent', { 
                    content_name: 'Match Realizado',
                    content_type: 'match'
                });
            }
        }

        function showNoMoreCards() {
            document.getElementById('cardsContainer').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            document.getElementById('noMoreCards').style.display = 'block';
        }

        function irParaChat() {
            // Fechar popup
            document.getElementById('matchPopup').style.display = 'none';
            
            // Definir se Ã© segundo match para lÃ³gica do chat
            if (totalMatches >= 2) {
                localStorage.setItem('isSecondMatch', 'true');
            }
            
            // Ir para o chat
            window.location.href = 'chat/index.html';
        }

        function saveState() {
            localStorage.setItem('currentCardIndex', currentCardIndex.toString());
            localStorage.setItem('totalMatches', totalMatches.toString());
            localStorage.setItem('cardsVisualizados', JSON.stringify(cardsVisualizados));
        }

        function abrirSaquePopup() {
            // Implementar popup de saque se necessÃ¡rio
            alert('Funcionalidade de saque em desenvolvimento');
        }

        // Prevenir refresh acidental
        window.addEventListener('beforeunload', function() {
            saveState();
        });
    </script>
