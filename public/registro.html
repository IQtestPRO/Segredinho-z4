<style>
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #111;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #b941ff, #a535e8);
      animation: progressAnimation 2s forwards;
    }
    @keyframes progressAnimation {
      from { width: 0; }
      to { width: 50%; }
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background: transparent;
      padding: 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 120px;
      height: auto;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #d1d5db;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper svg {

<body>
<div class="container">
<div class="progress-bar">
<div class="progress-bar-inner"></div>
</div>
<div class="form-container">
<div class="logo-container">
<img alt="Logo Segredinho VIP" decoding="async" src="../../wp-content/uploads/2025/04/logoCoroa.png"/>

<h1>Criar conta</h1>
<div class="input-group">
<label class="input-label" for="name">Nome completo</label>
<div class="input-wrapper">
<svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4Zm0-2a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"></path></svg>
<input id="name" oninput="checkFields()" placeholder="Digite seu nome" type="text"/>
</div>
</div>
<div class="input-group">
<label class="input-label" for="email">Email</label>
<div class="input-wrapper">
<svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v16H4z" fill="none"></path><path d="m4 4 8 8 8-8"></path></svg>
<input id="email" oninput="checkFields()" placeholder="seu@email.com" type="email"/>
</div>
<div class="validation-msg" id="emailError">Insira um e-mail válido (ex: nome@dominio.com)</div>
</div>
<div class="input-group">
<label class="input-label" for="pix">Chave Pix</label>
<div class="input-wrapper">
<svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2 7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v1H2V7Zm0 3h20v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-7Zm2 2v5h16v-5H4Z"></path></svg>
<input id="pix" oninput="checkFields()" placeholder="Digite sua chave Pix" type="text"/>
</div>
</div>
<div class="input-group">
<label class="input-label" for="password">Senha</label>
<div class="input-wrapper">
<svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm6-5V9a6 6 0 0 0-12 0v3H4v10h16V12h-2Zm-8-3a4 4 0 0 1 8 0v3H10V9Z"></path></svg>
<input id="password" oninput="checkFields()" placeholder="Digite sua senha" type="password"/>
</div>
<div class="validation-msg" id="passwordError">A senha deve conter pelo menos 4 caracteres</div>
</div>
<div class="input-group">
<label class="input-label" for="confirmPassword">Confirmar senha</label>
<div class="input-wrapper">
<svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm6-5V9a6 6 0 0 0-12 0v3H4v10h16V12h-2Zm-8-3a4 4 0 0 1 8 0v3H10V9Z"></path></svg>
<input id="confirmPassword" oninput="checkFields()" placeholder="Confirme sua senha" type="password"/>
</div>
</div>
<button class="button" disabled="" id="continueButton" onclick="window.location.href='editar-perfil.html'">CONTINUAR</button>
</div>
</div>
<script>
    function checkFields() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pix = document.getElementById('pix').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const button = document.getElementById('continueButton');

      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      const isEmailValid = email.includes("@") && email.includes(".");
      const isPasswordValid = password.length >= 4;
      const isPasswordConfirmed = password === confirmPassword;

      emailError.style.display = (email && !isEmailValid) ? 'block' : 'none';
      passwordError.style.display = (password && !isPasswordValid) ? 'block' : 'none';

      if (name && pix && isEmailValid && isPasswordValid && isPasswordConfirmed) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    }
  </script>
